<div class="create-game-container">
  <!-- Header -->
  <header class="dashboard-header animate-fade-in">
    <div class="logo" (click)="cancel()" style="cursor: pointer">
      <img src="assets/img/logo-camera.png" alt="Eusa Quiz" class="logo-img" />
    </div>

    <div class="page-title-center">Configurar Partida</div>

    <div class="user-profile">
      <div class="user-avatar-wrapper">
        <div class="user-avatar">
          <span>{{ userInitials }}</span>
        </div>
      </div>
      <span class="user-name">{{ userName }}</span>
    </div>
  </header>

  <main class="create-content animate-slide-up">
    <!-- Información Básica -->
    <section class="config-section">
      <h3 class="section-title">Información Básica</h3>
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="gameName"
          placeholder="Nombre de la partida"
          class="main-input"
        />
      </div>

      <div class="input-group">
        <select [(ngModel)]="selectedSubject" class="main-select">
          <option value="" disabled selected>
            Seleccionar asignatura y curso
          </option>
          <option *ngFor="let sub of availableSubjects" [value]="sub.name">
            {{ sub.course }} - {{ sub.name }}
          </option>
        </select>
      </div>

      <div class="grid-2-cols">
        <!-- Tiempo por pregunta (Solo EN VIVO) -->
        <div class="input-group" *ngIf="gameMode === 'en_vivo'">
          <label class="input-label-top">Tiempo por pregunta</label>
          <div class="input-wrapper">
            <input
              type="number"
              [(ngModel)]="timePerQuestion"
              placeholder="Segundos"
              class="main-input-half"
            />
            <span class="input-label-inner focus-hidden">Segundos</span>
          </div>
        </div>

        <!-- Tiempo total (Solo EXAMEN) -->
        <div class="input-group" *ngIf="gameMode === 'examen'">
          <label class="input-label-top">Tiempo total examen</label>
          <div class="input-wrapper">
            <input
              type="number"
              [(ngModel)]="totalExamTime"
              placeholder="Minutos"
              class="main-input-half"
            />
            <span class="input-label-inner focus-hidden">Minutos</span>
          </div>
        </div>

        <div class="input-group">
          <label class="input-label-top">Cuestionario</label>
          <select [(ngModel)]="selectedQuizId" class="main-select">
            <option value="" disabled selected>Seleccionar cuestionario</option>
            <option *ngFor="let quiz of availableQuizzes" [value]="quiz._id">
              {{ quiz.titulo }}
            </option>
          </select>
        </div>
      </div>
    </section>

    <!-- Tipo de partida -->
    <section class="config-section">
      <h3 class="section-title">Tipo de partida</h3>
      <div class="radio-group">
        <label class="radio-card" [class.selected]="gameMode === 'en_vivo'">
          <input
            type="radio"
            name="gameMode"
            value="en_vivo"
            [(ngModel)]="gameMode"
            hidden
          />
          <div class="radio-indicator"></div>
          <span class="radio-text">En vivo (tiempo real)</span>
        </label>

        <label class="radio-card" [class.selected]="gameMode === 'examen'">
          <input
            type="radio"
            name="gameMode"
            value="examen"
            [(ngModel)]="gameMode"
            hidden
          />
          <div class="radio-indicator"></div>
          <span class="radio-text">Programado (con fecha/hora)</span>
        </label>
      </div>

      <!-- Opciones Extra según modo -->
      <div class="extra-options animate-fade-in" *ngIf="gameMode === 'en_vivo'">
        <div class="toggle-group">
          <label class="toggle-item">
            <input type="checkbox" [(ngModel)]="showRanking" />
            <span>Mostrar Ranking</span>
          </label>
          <label class="toggle-item">
            <input type="checkbox" [(ngModel)]="shuffleQuestions" />
            <span>Mezclar Preguntas</span>
          </label>
          <label class="toggle-item">
            <input type="checkbox" [(ngModel)]="shuffleAnswers" />
            <span>Mezclar Respuestas</span>
          </label>
        </div>
      </div>

      <div class="extra-options animate-fade-in" *ngIf="gameMode === 'examen'">
        <div class="grid-2-cols">
          <input
            type="date"
            [(ngModel)]="scheduledDate"
            class="main-input-dt"
            [disabled]="instantAccess"
          />
          <input
            type="time"
            [(ngModel)]="scheduledTime"
            class="main-input-dt"
            [disabled]="instantAccess"
          />
        </div>
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="instantAccess" />
          <span>Habilitar acceso inmediato (ahora)</span>
        </label>
      </div>
    </section>

    <!-- Opciones de Acceso -->
    <section class="config-section">
      <h3 class="section-title">Opciones de Acceso</h3>
      <div class="radio-group">
        <label class="radio-card" [class.selected]="accessType === 'publica'">
          <input
            type="radio"
            name="accessType"
            value="publica"
            [(ngModel)]="accessType"
            hidden
          />
          <div class="radio-indicator"></div>
          <span class="radio-text">Publico (cualquier alumno puede jugar)</span>
        </label>

        <label class="radio-card" [class.selected]="accessType === 'privada'">
          <input
            type="radio"
            name="accessType"
            value="privada"
            [(ngModel)]="accessType"
            hidden
          />
          <div class="radio-indicator"></div>
          <span class="radio-text">Privado (sólo alumnos asignados)</span>
        </label>
      </div>

      <!-- Selección de Alumnos (Modo Privado) -->
      <div
        class="private-assign animate-fade-in"
        *ngIf="accessType === 'privada'"
      >
        <div class="assign-header">
          <span class="assign-title"
            >Asignar alumnos ({{ selectedStudentIds.length }})</span
          >
          <input
            type="text"
            [(ngModel)]="searchTerm"
            placeholder="Buscar alumno..."
            class="search-mini"
          />
        </div>
        <div class="student-list-container">
          <div
            class="student-item"
            *ngFor="let s of filteredStudents"
            (click)="toggleStudent(s.idPortal)"
            [class.active]="selectedStudentIds.includes(s.idPortal)"
          >
            <div class="check-box">
              <div
                class="check-inner"
                *ngIf="selectedStudentIds.includes(s.idPortal)"
              ></div>
            </div>
            <div class="student-info">
              <span class="s-name">{{ s.nombre }}</span>
              <span class="s-mail">{{ s.correo }}</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modo de Calificación -->
    <section class="config-section">
      <h3 class="section-title">Modo de Calificación</h3>
      <select [(ngModel)]="qualificationMode" class="main-select">
        <option value="velocidad_precision">Velocidad + Precisión</option>
        <option value="solo_precision">Solo Precisión</option>
      </select>
    </section>

    <div class="page-title-center">
      {{ isEditing ? "Editar Partida" : "Configurar Partida" }}
    </div>
    <!-- Footer buttons -->
    <div class="action-footer">
      <button class="btn-primary" (click)="createGame()">
        {{ isEditing ? "Guardar cambios" : "Crear partida" }}
      </button>
      <button class="btn-danger" (click)="cancel()">Cancelar</button>
    </div>
  </main>
</div>
