<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Funcionalidad Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
        text-align: center;
      }
      .container {
        padding: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .buttons {
        display: flex;
        gap: 20px;
      }
      button {
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #profesor-btn {
        background-color: #007bff; /* Azul para Profesor */
      }
      #profesor-btn:hover {
        background-color: #0056b3;
      }
      #alumno-btn {
        background-color: #28a745; /* Verde para Alumno */
      }
      #alumno-btn:hover {
        background-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color: red;"> Esto es una demo de funcionalidad BACKEND de Node js / MongoDB </h1>
      <p>Por favor, selecciona tu rol para continuar:</p>
      <div class="buttons" style="display: flex; justify-content: center">
        <a href="profesor.html"><button id="profesor-btn">Profesor</button></a>
        <a href="alumno.html"> <button id="alumno-btn">Alumno</button></a>
      </div>
    </div>
  </body>
</html>
